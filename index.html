<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="main">
            <form onsubmit="submitForm(event)">
                <input type="text" id="fname" placeholder="First Name" required>
                <input type="text" id="lname" placeholder="Last Name" required>
                <input type="date" id="date" placeholder="Date of Birth" required>

                <div class="gen">
                    <label>Gender:</label>
                    <input type="radio" name="gender" id="female" value="Female" required>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="male" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="other" value="Other">
                    <label for="other">Other</label>
                </div>

                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="num" placeholder="Phone Number" required minlength="11">

                <div class="dropDown">
                    <select id="Course" required>
                        <option value="" disabled selected>Select the Course</option>
                        <option value="Web and Mobile Application">Web and Mobile Application</option>
                        <option value="Graphics">Graphics</option>
                        <option value="Python Language">Python Language </option>
                    </select>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
<script src="app.js"></script>   
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
