<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="main">
            <form action="">
                <input type="text" id="fname" placeholder="First Name" required>
                <input type="text" id="lname" placeholder="Last Name" required>


                <input type="date" id="date" placeholder="Date of Birth" required>
                <div class="gen">
                    <label>Gender:</label>
                    <input type="radio" name="gender" id="female" value="Female" required>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="male" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="other" value="Other">
                    <label for="other">Other</label>
                </div>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Phone Number" required minlength="11">
                <div class="dropDown">
                    <select required>
                        <option value="" disabled selected>Select the Course</option>
                        <option value="subject1">Web and Mobile Application</option>
                        <option value="subject2">Graphics</option>
                        <option value="subject3">Python Language </option>
                    </select>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
